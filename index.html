<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudict - Weather Checking App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Styling for the page here (same as before) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #4A90E2;
            --secondary-color: #FFFFFF;
            --accent-color: #F5A623;
            --background-color: #F0F4F8;
            --text-color: #333333;
            --error-color: #E74C3C;
            --menu-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .card {
            background-color: var(--secondary-color);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            transform: translateY(0);
            max-width: 600px;
            margin: 0 auto;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .search-container {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .search-form {
            display: flex;
            gap: 8px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5eb;
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .search-button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .weather-container {
            padding: 24px;
            text-align: center;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .weather-container.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .weather-details {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .weather-details.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .detail-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        .detail-item i {
            font-size: 20px;
            color: #6a3093;
            margin-bottom: 5px;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 500;
        }

        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: #fff;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <header>
                <h1>Cloudict</h1>
                <p class="tagline">Simple Weather Forecasts</p>
            </header>

            <div class="search-container">
                <form id="searchForm" class="search-form">
                    <input type="text" id="cityInput" class="input-field" placeholder="Enter city name..." required>
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i> Check Weather
                    </button>
                </form>
                <div class="loading" id="loading"></div>
                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="weather-container" id="weatherContainer">
                <h2 class="city-name" id="cityName"></h2>
                <img id="weatherIcon" class="weather-icon" src="" alt="Weather icon">
                <div class="temperature" id="temperature"></div>
                <div class="condition" id="condition"></div>

                <div class="weather-details" id="weatherDetails">
                    <h3>Weather Details</h3>
                    <div class="detail-items">
                        <div class="detail-item">
                            <i class="fas fa-thermometer-half"></i>
                            <span class="detail-label">Feels Like</span>
                            <span class="detail-value" id="feelsLike">--°C</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span class="detail-label">Humidity</span>
                            <span class="detail-value" id="humidity">--%</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span class="detail-label">Wind Speed</span>
                            <span class="detail-value" id="windSpeed">-- km/h</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-compass"></i>
                            <span class="detail-label">Pressure</span>
                            <span class="detail-value" id="pressure">-- hPa</span>
                        </div>
                    </div>
                </div>

                <!-- Forecast Section -->
                <div id="forecastContainer">
                    <h3>Weather Forecast</h3>
                    <div id="forecastDetails"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            &copy; 2023 Cloudict - Your Simple Weather App
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const cityInput = document.getElementById('cityInput');
            const weatherContainer = document.getElementById('weatherContainer');
            const cityNameElement = document.getElementById('cityName');
            const temperatureElement = document.getElementById('temperature');
            const conditionElement = document.getElementById('condition');
            const weatherIconElement = document.getElementById('weatherIcon');
            const loadingElement = document.getElementById('loading');
            const errorMessageElement = document.getElementById('errorMessage');
            const initialStateElement = document.getElementById('initialState');
            const weatherDetails = document.getElementById('weatherDetails');
            const feelsLikeElement = document.getElementById('feelsLike');
            const humidityElement = document.getElementById('humidity');
            const windSpeedElement = document.getElementById('windSpeed');
            const pressureElement = document.getElementById('pressure');
            const forecastContainer = document.getElementById('forecastContainer');
            const forecastDetails = document.getElementById('forecastDetails');

            searchForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const city = cityInput.value.trim();

                if (city) {
                    fetchWeatherData(city);
                    fetchForecastData(city);  // Get weather forecast data
                }
            });

            function fetchWeatherData(city) {
                fetch(`/get_weather?city=${city}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            // Display current weather data
                            cityNameElement.textContent = data.city;
                            temperatureElement.textContent = `${data.temperature}°C`;
                            conditionElement.textContent = data.condition;
                            weatherIconElement.src = data.icon;
                            weatherContainer.classList.add('visible');
                        }
                    });
            }

            function fetchForecastData(city) {
                fetch(`/get_forecast?city=${city}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            let forecastHtml = '';
                            data.forecast.forEach(forecast => {
                                forecastHtml += `
                                    <div>
                                        <p>${forecast.time}</p>
                                        <p>${forecast.temperature}°C - ${forecast.condition}</p>
                                        <img src="${forecast.icon}" alt="${forecast.condition}">
                                    </div>
                                `;
                            });
                            forecastDetails.innerHTML = forecastHtml;
                            forecastContainer.style.display = 'block';  // Show forecast section
                        }
                    });
            }
        });
    </script>
</body>
</html>
