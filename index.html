<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prediksi Cuaca</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #A8F1FF, #D0FFF6);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      color: #222;
      min-height: 100vh;
    }

    h1 {
      color: #2BA8D9;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #fff;
    }

    .guide {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 25px;
      max-width: 500px;
      text-align: center;
    }

    form {
      background: #fffbd5;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: scale(1.02);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.1em;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      margin-top: 25px;
      background: linear-gradient(90deg, #4ED7F1, #3AC6EF);
      border: none;
      padding: 14px;
      width: 100%;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #6FE6FC, #56D6F3);
      transform: translateY(-2px);
    }

    #result {
      margin-top: 30px;
      font-size: 1.3em;
      color: #222;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Cloudict</h1>
  <p class="guide">
    Masukkan data cuaca seperti yang tertera di Google (misalnya saat mengetik “cuaca Jakarta”) untuk suhu maksimum (°C), curah hujan (mm), dan kecepatan angin (m/s).
  </p>
  <form id="weather-form">
    <label for="temp_max">Suhu Maksimum (°C)</label>
    <input type="number" step="0.1" id="temp_max" name="temp_max" required>

    <label for="precipitation">Curah Hujan (mm)</label>
    <input type="number" step="0.1" id="precipitation" name="precipitation" required>

    <label for="wind">Kecepatan Angin (m/s)</label>
    <input type="number" step="0.1" id="wind" name="wind" required>

    <button type="submit">Prediksi Cuaca</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('weather-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      fetch('/predict', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').textContent = data.prediction;
      })
      .catch(err => {
        document.getElementById('result').textContent = "Terjadi kesalahan dalam memproses data.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
