<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Prediksi Cuaca Kota</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #A8F1FF, #D0FFF6);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      color: #222;
      min-height: 100vh;
    }

    h1 {
      color: #2BA8D9;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #fff;
    }

    form {
      background: #fffbd5;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background: linear-gradient(90deg, #4ED7F1, #3AC6EF);
      border: none;
      padding: 12px;
      width: 100%;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      font-size: 1.2em;
      max-width: 600px;
      text-align: center;
    }

    .day-forecast {
      background: #fff;
      padding: 12px;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Prediksi Cuaca 5 Hari</h1>
  <form id="city-form">
    <label for="city">Masukkan Nama Kota</label>
    <input type="text" id="city" name="city" placeholder="Contoh: Jakarta" required>
    <button type="submit">Lihat Prediksi</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('city-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('/predict', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        if (data.error) {
          resultDiv.textContent = "Gagal memuat data: " + data.error;
        } else {
          data.forecast.forEach(item => {
            const el = document.createElement('div');
            el.classList.add('day-forecast');
            el.textContent = `${item.date}: ${item.weather}`;
            resultDiv.appendChild(el);
          });
        }
      })
      .catch(err => {
        document.getElementById('result').textContent = "Terjadi kesalahan.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
