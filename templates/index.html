<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudict - Weather Checking App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #4A90E2;
            --secondary-color: #FFFFFF;
            --accent-color: #F5A623;
            --background-color: #F0F4F8;
            --text-color: #333333;
            --error-color: #E74C3C;
            --menu-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(125deg, #5D26C1, #a17fe0, #59C173, #5D8CAE, #4890cd);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .card {
            background-color: var(--secondary-color);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            transform: translateY(0);
            max-width: 600px;
            margin: 0 auto;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        header {
            padding: 24px;
            text-align: center;
            background: linear-gradient(135deg, #6a3093, #a044ff);
            color: var(--secondary-color);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.1) 100%);
            background-size: 15px 15px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 1px;
            position: relative;
        }

        .tagline {
            font-size: 16px;
            font-weight: 300;
            opacity: 0.9;
        }

        .search-container {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .search-form {
            display: flex;
            gap: 8px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5eb;
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        .search-button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .search-button:hover {
            background-color: #3a7bc8;
            transform: translateY(-2px);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .weather-container {
            padding: 24px;
            text-align: center;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .weather-container.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .city-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }

        .city-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #a044ff, #6a3093);
            border-radius: 3px;
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            margin: 16px auto;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        .temperature {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-color);
            background: linear-gradient(90deg, #6a3093, #a044ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .condition {
            font-size: 18px;
            color: #666;
            font-weight: 500;
            text-transform: capitalize;
        }

        /* Bagian Prediksi Cuaca */
        .forecast-container {
            margin-top: 20px;
            padding: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .forecast-container h2 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        .forecast-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .forecast-item {
            margin: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 10px;
            width: 120px;
            text-align: center;
        }

        .forecast-item img {
            width: 40px;
            height: 40px;
        }

        .forecast-item h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="background-overlay"></div>
    
    <div class="container">
        <!-- Cuaca Saat Ini -->
        <div class="card">
            <header>
                <h1>Cloudict</h1>
                <p class="tagline">Simple Weather Forecasts</p>
            </header>

            <div class="search-container">
                <form id="searchForm" class="search-form">
                    <input type="text" id="cityInput" class="input-field" placeholder="Enter city name..." required>
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i> Check Weather
                    </button>
                </form>
                <div class="loading" id="loading"></div>
                <div class="error-message" id="errorMessage"></div>
            </div>
            
            <div class="weather-container" id="weatherContainer">
                <h2 class="city-name" id="cityName"></h2>
                <img id="weatherIcon" class="weather-icon" src="" alt="Weather icon">
                <div class="temperature" id="temperature"></div>
                <div class="condition" id="condition"></div>
            </div>
        </div>

        <!-- Prediksi Cuaca -->
        <div class="forecast-container" id="forecastContainer">
            <h2>5-Day Weather Forecast</h2>
            <div id="forecastList" class="forecast-list">
                <!-- Data Prediksi Cuaca akan muncul di sini -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forecastContainer = document.getElementById('forecastContainer');
            const forecastList = document.getElementById('forecastList');

            function getForecast(city) {
                const url = `/get_forecast?city=${city}`;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        forecastList.innerHTML = '';
                        if (data.error) {
                            forecastList.innerHTML = `<p>Error: ${data.error}</p>`;
                        } else {
                            data.forEach(item => {
                                const forecastItem = document.createElement('div');
                                forecastItem.classList.add('forecast-item');
                                forecastItem.innerHTML = `
                                    <h3>${item.date}</h3>
                                    <img src="${item.icon}" alt="weather icon">
                                    <p>${item.condition}</p>
                                    <p><strong>${item.temperature}°C</strong></p>
                                `;
                                forecastList.appendChild(forecastItem);
                            });
                        }
                    })
                    .catch(error => {
                        forecastList.innerHTML = `<p>Error: ${error}</p>`;
                    });
            }

            const searchForm = document.getElementById('searchForm');
            searchForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const cityInput = document.getElementById('cityInput').value;
                getForecast(cityInput);
            });
        });
    </script>
</body>
</html>
